<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Students - Student App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">StudentApp</div>
    <nav class="nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="students.html" class="nav-link">Students</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <button id="logoutTop2" class="btn small ghost">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="form-section card">
      <h2>Student Details</h2>
      <form id="studentForm" class="form-inline">
        <input type="hidden" id="studentId" />
        <div class="row">
          <input id="name" placeholder="Name" required />
          <input id="roll" placeholder="Roll" required />
          <input id="className" placeholder="Class" required />
          <input id="email" placeholder="Email (optional)" />
          <button type="submit" class="btn primary">Save</button>
        </div>
      </form>

      <div class="controls">
        <input id="search" placeholder="Search by name or roll" />
        <button id="loadSample" class="btn ghost small">Load Sample</button>
        <button id="exportBtn" class="btn small">Export CSV</button>
      </div>

      <div class="table-wrap">
        <table id="studentsTable">
          <thead><tr><th>#</th><th>Name</th><th>Roll</th><th>Class</th><th>Email</th><th>Actions</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
