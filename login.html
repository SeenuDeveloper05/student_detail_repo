<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Student App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="centered-page">
  <div class="card auth-card">
    <h1 class="brand">StudentApp</h1>
    <p class="muted">Sign in to access Student Details</p>

    <form id="loginForm" class="form">
      <div class="field">
        <label>Username</label>
        <input id="username" placeholder="username or email" required />
      </div>
      <div class="field">
        <label>Password</label>
        <input id="password" type="password" placeholder="password" required />
      </div>
      <div class="actions">
        <button type="submit" class="btn primary">Sign in</button>
        <button type="button" id="demo" class="btn ghost">Demo login</button>
      </div>
    </form>

    <p class="small muted">Use <strong>demo/demo</strong> to quickly sign in.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
